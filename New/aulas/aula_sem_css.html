<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Dev Finance</title>
        <link rel="Stylesheet"  href="./aula.css" />
    </head>
    
    <body>

        <div class="box-top"> <!---Top-->
            <h1>Aplicação Financeira</h1>
            <p>Seja bem vindo</p>
        </div>
        
        <div class="box-pai-card"><!--Pai dos cards-->
            <div> <!---Cads Inicio-->
                <h2>Balanço</h2></div>

                <div>
                    <h3>Entrada</h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div>
                     <h3>Saída</h3>
                        <p>R$ 2.000,00</p>
                </div>

                <div>
                    <h3>Total</h3>
                    <p>R$ 7.000,00</p>
                </div> <!---Cads Fim-->

        </div> <!--Fim pai dos Cards-->

        <div class="box-pai-table"> <!---Table Inicio-->
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Energia</td>
                        <td>R$ 200</td>
                        <td>20/02/2022</td>
                    </tr>
                    <tr>
                        <td>Academia</td>
                        <td>R$ 200</td>
                        <td>20/02/2022</td>
                    </tr>
                    <tr>
                        <td>Escola</td>
                        <td>R$ 200</td>
                        <td>20/02/2022</td>
                    </tr>
                </tbody>
            </table>
        </div> <!---Table Fim-->
        
        <div class="box-rodape"> <!--rodape-->
            <h1>By Seb Solucões App</h1>
        </div>

    </body>
</html>
